<!DOCTYPE html>
<html>
	<head>
		<title>SIGN UP</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<link href="assets/bootstrap-5.1.0-dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
		<link href="assets/css/style.css" type="text/css" rel="stylesheet"/>
		<link href="assets/fontawesome-free-5.15.4-web/css/all.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<!--Main Div-->
		<div class="banner">
			<div class="innerbox">
				
				<div class="container" id="container">
					<div class="form-container sign-up-container">
						<form name="myForm" action="#" onsubmit="return validateForm()">
							<h1>Welcome Back!</h1>
							
							<div class="social-container">
								<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
								<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
								<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
							</div>
							<span>or use your account</span>
							<input type="email" placeholder="Email" name="femail"/>
							<input type="password" placeholder="Password" name="fpass"/>
							<a href="#">Forgot your password?</a>
							<button type="submit" value="Submit">Sign In</button>
						</form>
					</div>
					<div class="form-container sign-in-container pb-3">
						<form action="#">
							<img src="assets/img/logo.png" alt="CU logo" />
							<p>
								Chandigarh University welcomes You to join our
							</p>
							<div class="row">
								<div class="col-xl-3">
									<img src="assets/img/adc.png" alt="Alexa logo" class="alexalogo"/>
								</div>
								<div class="col-xl-9">
									<h1 class="float-start pt-3">Alexa<h1>
								</div>
								<h3 class="dc">Devlopers Community</h3>
							</div>
						</form>
					</div>
					<div class="overlay-container">
						<div class="overlay">
							<!--Back page-->
							<div class="overlay-panel overlay-left">
								<img src="assets/img/alexaadc.png" alt="Alexa logo" class="w-100"/>
								<!-- <button class="ghost" id="signIn">Sign In</button> -->
							</div>
							<!--Front page-->
							<div class="overlay-panel overlay-right">
								<h1>Welcome Back!</h1>
								<p>Enter your personal details and start journey with us</p>
								<button class="ghost" id="signUp">Sign In</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="assets/js/jscript.js"></script>
</html>
